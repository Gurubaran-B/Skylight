    <script>
      // Function to create a div element based on the object data
      function createListItem(item) {
        var div = document.createElement("div");
        div.setAttribute("role", "listitem");
        div.setAttribute("class", "w-dyn-item");
    
        var a = document.createElement("a");
        a.setAttribute("href", `jobDescription.html?value=${item.id}`);
        a.setAttribute("class", "tile-elevation-light-two career-tile w-inline-block");
    
        var topCareerDiv = document.createElement("div");
        topCareerDiv.setAttribute("class", "top-career");
    
        var textHeading = document.createElement("div");
        textHeading.setAttribute("class", "text-heading-3");
        textHeading.textContent = item.title;
    
        var paragraphSmall = document.createElement("div");
        paragraphSmall.setAttribute("class", "paragraph-small");
        paragraphSmall.textContent = item.location;

    
    
        topCareerDiv.appendChild(textHeading);
        topCareerDiv.appendChild(paragraphSmall);
       
    
        var descriptionDiv = document.createElement("div");
        descriptionDiv.textContent = item.short_description;
    
        a.appendChild(topCareerDiv);
        a.appendChild(descriptionDiv);
    
        div.appendChild(a);
    
        return div;
      }
    
      // Fetch data and create list items based on the response
      fetch('https://script.google.com/macros/s/AKfycbz-ndxgLazkB2ilzt9Ae02w5CR-JeW92LyOTbIOOFgYYsLOEQQSmgHkFw5BOHQetTcy/exec', {
        method: "GET",
      })
      .then(res => res.json())  
      .then(data => {
        
    
        // Create list items based on the fetched data
        var container = document.querySelector('.w-dyn-items');  // Assuming you have a container to hold the list items
        data.reverse().forEach(function(item) {
          var listItem = createListItem(item);
          container.appendChild(listItem);
        });
      })
      .catch(error => console.error('Error fetching data:', error));
    </script>
